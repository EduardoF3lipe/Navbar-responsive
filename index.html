<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- style css -->
  <link rel="stylesheet" href="style.css">

  <title>NavBar</title>
</head>
<body>

  <header>
    <div class="logo">
      <strong>D</strong>
      <span>Your Brand</span>
    </div>
    
    <nav class="navbar">
      <ul>
        <li><a href="#" class="active"><i class="ri-home-line"></i>Dashboard</a></li>
        <li><a href="#"><i class="ri-pie-chart-line"></i>Analytics<i class="ri-arrow-down-s-line"></i></a></li>
        <li><a href="#"><i class="ri-box-3-line"></i>Products<i class="ri-arrow-down-s-line"></i></a></li>
        <li><a href="#"><i class="ri-settings-2-line"></i>Settings</a></li>
      </ul>
    </nav>

    <div class="notifications-user">
      <i class="ri-moon-line" id="moon"></i>
      <i class="ri-notification-line" id="notif"></i>
      <div class="user">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9hLqQ8v2T9ejeKXTUAyc9KDzBqSaiBSCW-GOWhS1ao8KwpSJaAgjw3lR00fB1brio8rg&usqp=CAU" alt="profile picture">
        <i class="ri-arrow-down-line"></i>
      </div>
      
      <i class="ri-menu-3-line" id="menu-icon"></i>
      
    </div>
  </header>

  <!-- script JS -->
  <script src="script.js"></script>
</body>
</html>
